spring:
  application:
    name: gateway
  main:
    web-application-type: reactive #gateway组件中的 spring-boot-starter-webflux 和 springboot作为web项目启动必不可少的 spring-boot-starter-web 出现冲突。
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]': # 匹配所有请求
            allowedOrigins: "*" #跨域处理 允许所有的域
            allowedMethods: # 支持的方法
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        - id: item
          uri: "http://localhost:8880"
          order: 1
          predicates:
            - Path=/item/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 1
                redis-rate-limiter.burstCapacity: 1
                keyResolver: '#{@ipAddressKeyResolver}' # spEL表达式
        - id: count
          uri: "http://localhost:8882"
          order: 1
          predicates:
            - Path=/count/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 1
                redis-rate-limiter.burstCapacity: 1
                keyResolver: '#{@ipAddressKeyResolver}' # spEL表达式
        - id: user
          uri: "http://localhost:8884"
          order: 1
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 30
                redis-rate-limiter.burstCapacity: 60
                keyResolver: '#{@ipAddressKeyResolver}' # spEL表达式
        - id: interaction
          uri: "http://localhost:8881"
          order: 1
          predicates:
            - Path=/interaction/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 30
                redis-rate-limiter.burstCapacity: 60
                keyResolver: '#{@ipAddressKeyResolver}' # spEL表达式
        - id: feed
          uri: "http://localhost:8883"
          order: 1
          predicates:
            - Path=/feed/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 30
                redis-rate-limiter.burstCapacity: 60
                keyResolver: '#{@ipAddressKeyResolver}' # spEL表达式

